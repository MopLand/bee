<h3>VeryIDE 系统架构</h3>

<div class="mainmsg">
VeryIDE 采用三层架构：主框架 &gt; 应用程序 &gt; 小工具。其中 主框架 用于界面显示和响应用户操作，应用程序是指具体功能模块，小工具可以看作应用程序的扩展，可以放在主框架上调用。
